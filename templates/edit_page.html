{% extends "base.html" %}

{% block title %}Edit Page{% endblock %}

{% block content %}
<div class="container fade-in">
    <h2>Edit Page</h2>

    <form method="POST">
        <input type="text"
               name="title"
               value="{{ page.title }}"
               required>

        <button type="submit" class="btn">Save changes</button>
    </form>
</div>
{% endblock %}
