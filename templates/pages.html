{% extends "base.html" %}

{% block title %}Pages{% endblock %}

{% block content %}
<div class="route-pages fade-in">
    <div class="pages-grid">
        {% for page in pages %}
        <div class="page-card">
    <h3>{{ page.title }}</h3>

    <a class="page-open" href="{{ url_for('page', id=page.id) }}">
        Open â†’
    </a>

    <div class="link-actions">
        <a href="{{ url_for('edit_page', page_id=page.id) }}"
           class="btn edit-btn">Edit</a>

        <form method="POST"
              action="{{ url_for('delete_page', page_id=page.id) }}"
              onsubmit="return confirm('Are you sure you want to delete this page?');">
            <button type="submit" class="btn delete-btn">Delete</button>
        </form>
    </div>
</div>

        {% endfor %}
    </div>
</div>
{% endblock %}
